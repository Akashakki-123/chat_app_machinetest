<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- AUTH SECTION -->
  <div id="auth-section">
    <div class="auth-card">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="login-username" placeholder="Username">
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password">
      </div>
      <button id="login-btn" class="btn-primary">Log in</button>
      <div class="switch-auth">Don't have an account? <a href="#" id="show-register">Create an account</a></div>
      <div id="auth-message"></div>
    </div>
    <div class="auth-card" style="display:none;" id="register-card">
      <h2>Register</h2>
      <div class="input-group">
        <input type="text" id="register-username" placeholder="Username">
      </div>
      <div class="input-group">
        <input type="password" id="register-password" placeholder="Password">
      </div>
      <div class="input-group">
        <input type="email" id="register-email" placeholder="Email">
      </div>
      <button id="register-btn" class="btn-primary">Register</button>
      <div class="switch-auth">Already have an account? <a href="#" id="show-login">Log in</a></div>
      <div id="register-message"></div>
    </div>
  </div>

  <!-- CHAT SECTION -->
  <div id="chat-section" style="display:none;">
    <div id="sidebar">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
        <button id="logout-btn">Logout</button>
        <button id="update-user-btn" title="Update account">Update</button>
        <button id="delete-user-btn" title="Delete account" style="color:#fff;background:#e53e3e;">Delete</button>
        <span id="current-user-info" style="font-weight:bold;"></span>
      </div>
      <h3>Conversations</h3>
      <input type="text" id="user-search" placeholder="Search user by name/email">
      <ul id="conversation-list"></ul>

      <h4>Create Group</h4>
      <input type="text" id="group-name" placeholder="Group Name">
      <input type="text" id="group-user-search" placeholder="Search user by name/email">
      <ul id="group-user-results"></ul>
      <div id="group-selected-users"></div>
      <button id="create-group-btn">Create Group</button>
    </div>

    <div id="chat-main">
      <div id="chat-header"></div>
      <div id="group-online-users"></div>
      <div id="typing-indicator"></div>
      <div id="messages"></div>
      <div class="chat-input">
  <input type="text" id="message-input" placeholder="Type a message...">
  <input type="file" id="image-input" accept="image/*" style="display:none">
  <button id="image-btn" title="Send image">üñºÔ∏è</button>
  <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
